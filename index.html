<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="illustration-section">
          <img
            class="illustration-image"
            src="assets/images/illustration-article.svg"
            alt="Illustration for the blog"
          />
        </section>

        <section class="content-section">
          <button class="category-button">Learning</button>
          <span class="publish-date">Published 21 Dec 2023</span>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author-details">
            <img
              class="author-avatar"
              src="assets/images/image-avatar.webp"
              alt="Author Avatar"
            />
            <span class="author-name"> Greg Hooper</span>
          </div>
        </section>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Itunumide</a>.
      </footer>
    </div>
  </body>
</html>
